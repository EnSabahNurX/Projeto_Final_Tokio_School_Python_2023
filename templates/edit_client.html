{% extends "base.html" %}

{% block content %}
<!-- Adicionar a exibição de mensagens flash -->
{% with messages = get_flashed_messages() %}
{% if messages %}
<div class="container mt-4">
    {% for message in messages %}
    <div class="alert alert-{{ message[0] }}">
        {{ message }}
    </div>
    {% endfor %}
</div>
{% endif %}
{% endwith %}
<div class="container">
    <h2 class="mb-4">Editar Dados do Cliente</h2>
    <form method="post" action="{{ url_for('update_client') }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ current_user.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="apelido" class="form-label">Apelido</label>
            <input type="text" class="form-control" id="apelido" name="apelido" value="{{ current_user.apelido }}"
                required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ current_user.email }}" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ current_user.telefone }}"
                required>
        </div>
        <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento"
                value="{{ current_user.data_nascimento }}" required>
        </div>
        <div class="mb-3">
            <label for="morada" class="form-label">Morada</label>
            <input type="text" class="form-control" id="morada" name="morada" value="{{ current_user.morada }}"
                required>
        </div>
        <div class="mb-3">
            <label for="nif" class="form-label">NIF</label>
            <input type="text" class="form-control" id="nif" name="nif" value="{{ current_user.nif }}" required>
        </div>
        <div class="mb-3">
            <label for="price_per_day" class="form-label">Faixa de aluguer desejada</label>
            <input type="number" step="0.01" class="form-control" id="price_per_day" name="price_per_day"
                value="{{ current_user.price_per_day }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Nova Senha</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Atualizar Dados</button>
    </form>
</div>
{% endblock %}
