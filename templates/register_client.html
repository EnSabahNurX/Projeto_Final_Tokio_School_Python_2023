{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h1 class="mb-4">Registar Cliente</h1>
  <form method="post">
    <div class="mb-3">
      <label for="nome" class="form-label">Nome</label>
      <input type="text" class="form-control" id="nome" name="nome" required>
    </div>
    <div class="mb-3">
      <label for="apelido" class="form-label">Apelido</label>
      <input type="text" class="form-control" id="apelido" name="apelido" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
      <label for="telefone" class="form-label">Telefone</label>
      <input type="tel" class="form-control" id="telefone" name="telefone" required>
    </div>
    <div class="mb-3">
      <label for="data_nascimento" class="form-label">Data de Nascimento</label>
      <input type="date" class="form-control" id="data_nascimento" name="data_nascimento" required>
    </div>
    <div class="mb-3">
      <label for="morada" class="form-label">Morada</label>
      <input type="text" class="form-control" id="morada" name="morada" required>
    </div>
    <div class="mb-3">
      <label for="nif" class="form-label">NIF</label>
      <input type="text" class="form-control" id="nif" name="nif" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Senha</label>
      <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <div class="mb-3">
      <label for="confirm_password" class="form-label">Confirmar Senha</label>
      <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
    </div>
    <div class="mb-3">
      <label for="price_per_day" class="form-label">Diária desejada (aproximada) até</label>
      <input type="number" class="form-control" id="price_per_day" name="price_per_day" required>
    </div>
    <button type="submit" class="btn btn-primary">Registar</button>
  </form>
</div>
{% endblock %}
