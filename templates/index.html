<!-- index.html (código atualizado) -->

<!DOCTYPE html>
<html>
<head>
    <title>Luxury Wheels</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <!-- ... (código da barra de navegação) -->

    <div class="container mt-5">
        <h1>Bem-vindo ao Luxury Wheels</h1>
        <!-- ... (conteúdo principal da página) -->

        <!-- Galeria de carros -->
        <div class="row mt-5">
            {% for carro in carros %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename=carro.imagem) }}" class="card-img-top" alt="{{ carro.marca }} {{ carro.modelo }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ carro.marca }} {{ carro.modelo }}</h5>
                            <p class="card-text">Diária: {{ carro.diaria }}</p>
                            <!-- ... (outros detalhes do carro) -->
                            <a href="#" class="btn btn-primary">Ver detalhes</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>

        <!-- Galeria de motas -->
        <div class="row mt-5">
            {% for mota in motas %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img src="{{ url_for('static', filename=mota.imagem) }}" class="card-img-top" alt="{{ mota.marca }} {{ mota.modelo }}">
                        <div class="card-body">
                            <h5 class="card-title">{{ mota.marca }} {{ mota.modelo }}</h5>
                            <p class="card-text">Diária: {{ mota.diaria }}</p>
                            <!-- ... (outros detalhes da mota) -->
                            <a href="#" class="btn btn-primary">Ver detalhes</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

    <!-- Adicione o link para o Bootstrap JS e jQuery (necessários para alguns componentes do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
