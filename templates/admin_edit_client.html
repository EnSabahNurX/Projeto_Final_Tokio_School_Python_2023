{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Editar Dados do Cliente</h2>
    <form method="post" action="{{ url_for('admin_edit_client', id=cliente.id) }}">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" value="{{ cliente.nome }}" required>
        </div>
        <div class="mb-3">
            <label for="apelido" class="form-label">Apelido</label>
            <input type="text" class="form-control" id="apelido" name="apelido" value="{{ cliente.apelido }}"
                required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ cliente.email }}" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" class="form-control" id="telefone" name="telefone" value="{{ cliente.telefone }}"
                required>
        </div>
        <div class="mb-3">
            <label for="data_nascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="data_nascimento" name="data_nascimento"
                value="{{ cliente.data_nascimento }}" required>
        </div>
        <div class="mb-3">
            <label for="morada" class="form-label">Morada</label>
            <input type="text" class="form-control" id="morada" name="morada" value="{{ cliente.morada }}"
                required>
        </div>
        <div class="mb-3">
            <label for="nif" class="form-label">NIF</label>
            <input type="text" class="form-control" id="nif" name="nif" value="{{ cliente.nif }}" required>
        </div>
        <div class="mb-3">
            <label for="price_per_day" class="form-label">Faixa de aluguer desejada</label>
            <input type="number" step="0.01" class="form-control" id="price_per_day" name="price_per_day"
                value="{{ cliente.price_per_day }}" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Nova Senha</label>
            <input type="password" class="form-control" id="password" name="password">
        </div>
        <button type="submit" class="btn btn-primary">Atualizar Dados</button>
    </form>
</div>
{% endblock %}
