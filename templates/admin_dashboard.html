<!DOCTYPE html>
<html>
<head>
    <title>Admin Dashboard - Luxury Wheels</title>
    <!-- Adicione o link para o Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <!-- ... (código do navbar) -->
    </nav>

    <div class="container mt-5">
        <h1>Bem-vindo à Área de Administração</h1>

        <!-- Formulário para adicionar novos veículos -->
        <h2>Adicionar Novo Veículo</h2>
        <form method="post">
            <div class="form-group">
                <label for="tipo">Tipo:</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="carro">Carro</option>
                    <option value="mota">Mota</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="diaria">Diária:</label>
                <input type="number" step="0.01" class="form-control" id="diaria" name="diaria" required>
            </div>
            <!-- Adicione os campos específicos de Carro -->
            <div class="form-group">
                <label for="potencia">Potência:</label>
                <input type="number" class="form-control" id="potencia" name="potencia">
            </div>
            <div class="form-group">
                <label for="transmissao">Transmissão:</label>
                <input type="text" class="form-control" id="transmissao" name="transmissao">
            </div>
            <!-- Adicione os campos específicos de Mota -->
            <div class="form-group">
                <label for="cilindradas">Cilindradas:</label>
                <input type="number" class="form-control" id="cilindradas" name="cilindradas">
            </div>
            <div class="form-group">
                <label for="peso">Peso:</label>
                <input type="number" step="0.01" class="form-control" id="peso" name="peso">
            </div>
            <!-- ... (outros campos para os detalhes do veículo) -->
            <button type="submit" class="btn btn-primary">Adicionar</button>
        </form>

        <!-- ... (conteúdo principal da página) -->
    </div>

    <!-- Adicione o link para o Bootstrap JS e jQuery (necessários para alguns componentes do Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
