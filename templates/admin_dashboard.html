<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Luxury Wheels</title>
    <!-- Adicionar links do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Luxury Wheels</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/carros">Carros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/motas">Motas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/contatos">Contatos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/login">Admin</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Admin Dashboard - Luxury Wheels</h1>
        <form action="/admin/dashboard" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <label for="tipo">Tipo de Veículo:</label>
                <select class="form-control" id="tipo" name="tipo" required>
                    <option value="" disabled selected>Selecione o tipo de veículo</option>
                    <option value="carro">Carro</option>
                    <option value="mota">Mota</option>
                </select>
            </div>
            <div class="form-group">
                <label for="marca">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" required>
            </div>
            <div class="form-group">
                <label for="modelo">Modelo:</label>
                <input type="text" class="form-control" id="modelo" name="modelo" required>
            </div>
            <div class="form-group">
                <label for="cor">Cor:</label>
                <input type="text" class="form-control" id="cor" name="cor" required>
            </div>
            <div class="form-group">
                <label for="quilometragem">Quilometragem:</label>
                <input type="number" class="form-control" id="quilometragem" name="quilometragem" required>
            </div>
            <div class="form-group">
                <label for="ano">Ano:</label>
                <input type="number" class="form-control" id="ano" name="ano" required>
            </div>
            <div class="form-group">
                <label for="categoria">Categoria:</label>
                <input type="text" class="form-control" id="categoria" name="categoria" required>
            </div>
            <div class="form-group">
                <label for="utilizacoes">Utilizações:</label>
                <input type="number" class="form-control" id="utilizacoes" name="utilizacoes" required>
            </div>
            <div class="form-group">
                <label for="limite_utilizacoes">Limite de Utilizações:</label>
                <input type="number" class="form-control" id="limite_utilizacoes" name="limite_utilizacoes" required>
            </div>

            <div class="carro-specific" style="display: none;">
                <div class="form-group">
                    <label for="potencia">Potência:</label>
                    <input type="number" class="form-control" id="potencia" name="potencia" required>
                </div>
                <div class="form-group">
                    <label for="transmissao">Transmissão:</label>
                    <input type="text" class="form-control" id="transmissao" name="transmissao" required>
                </div>
            </div>

            <div class="mota-specific" style="display: none;">
                <div class="form-group">
                    <label for="cilindradas">Cilindradas:</label>
                    <input type="number" class="form-control" id="cilindradas" name="cilindradas" required>
                </div>
                <div class="form-group">
                    <label for="peso">Peso:</label>
                    <input type="number" step="0.01" class="form-control" id="peso" name="peso" required>
                </div>
            </div>

            <div class="form-group">
                <label for="data_legalizacao">Data de Legalização:</label>
                <input type="date" class="form-control" id="data_legalizacao" name="data_legalizacao" required>
            </div>

            <div class="form-group">
                <label for="diaria">Diária:</label>
                <input type="number" step="0.01" class="form-control" id="diaria" name="diaria" required>
            </div>

            <div class="form-group">
                <label for="imagens">Imagens (selecione uma ou mais imagens):</label>
                <input type="file" class="form-control-file" id="imagens" name="imagens" multiple required>
            </div>

            <button type="submit" class="btn btn-primary">Adicionar Veículo</button>
            <a href="/admin/logout" class="btn btn-danger">Logout</a>
        </form>
    </div>

    <!-- Adicionar scripts do Bootstrap, jQuery e o JavaScript para tornar a seleção dinâmica -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <script>
        // Script para tornar a seleção dinâmica
        $(document).ready(function () {
            $("#tipo").change(function () {
                const selectedType = $(this).val();
                $(".carro-specific, .mota-specific").hide();
                $(`.${selectedType}-specific`).show();
            });
        });
    </script>
</body>

</html>
