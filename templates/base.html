<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Wheels</title>
    <!-- Link para o CSS do Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BtaaEw3KIZ8rsbYf3I0fJrZRpMb8L5o3dhzqD5D6LZuxXv1ka5MoyyheoLHY4cB" crossorigin="anonymous">
    <!-- Link para o CSS do Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">Luxury Wheels</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    {% if 'client' in session %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('client_logout') }}"><i class="fas fa-sign-out-alt"></i> Sair</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('client_login') }}"><i class="fas fa-sign-in-alt"></i> Entrar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('register_client') }}"><i class="fas fa-user-plus"></i> Registar</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}
        {% endblock %}
    </div>

    <!-- Script para o Bootstrap 5 e JS necessÃ¡rio -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mJ7yMGwFpK4CmkY0ByPbxLc33FJSgQpYc2E+AYrS2uhA4M+qKfTM9qU4lLJRSpWj" crossorigin="anonymous"></script>
</body>
</html>
