{% extends 'base_admin.html' %}

{% block content %}


    <div class="container mt-4">
        <h1>Edit Vehicle</h1>
        <form method="post" class="mt-4">
            <input type="hidden" name="id" value="{{ vehicle.id }}">
            <div class="mb-3">
                <label for="type" class="form-label">Type</label>
                <select class="form-select" id="type" name="type" required>
                    <option value="Carro" {% if vehicle.type == 'Carro' %}selected{% endif %}>Carro</option>
                    <option value="Mota" {% if vehicle.type == 'Mota' %}selected{% endif %}>Mota</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="brand" class="form-label">Brand</label>
                <input type="text" class="form-control" id="brand" name="brand" value="{{ vehicle.brand }}" required>
            </div>
            <div class="mb-3">
                <label for="model" class="form-label">Model</label>
                <input type="text" class="form-control" id="model" name="model" value="{{ vehicle.model }}" required>
            </div>
            <div class="mb-3">
                <label for="year" class="form-label">Year</label>
                <input type="number" class="form-control" id="year" name="year" value="{{ vehicle.year }}" required>
            </div>
            <div class="mb-3">
                <label for="price_per_day" class="form-label">Price per Day</label>
                <input type="number" class="form-control" id="price_per_day" name="price_per_day" value="{{ vehicle.price_per_day }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>

{% endblock %}
