{% extends 'base_admin.html' %}

{% block content %}

<div class="container mt-4">
    <h1>Adicionar Novo Veículo</h1>
    <form method="post" action="/add_vehicle" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="type" class="form-label">Tipo de Veículo</label>
            <select class="form-select" id="vehicle-type" name="vehicle-type" required>
                <option value="CARRO">Carro</option>
                <option value="MOTA">Mota</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="brand" class="form-label">Marca</label>
            <input type="text" class="form-control" id="brand" name="brand" required>
        </div>
        <div class="mb-3">
            <label for="model" class="form-label">Modelo</label>
            <input type="text" class="form-control" id="model" name="model" required>
        </div>
        <div class="mb-3">
            <label for="year" class="form-label">Ano</label>
            <input type="number" class="form-control" id="year" name="year" required>
        </div>
        <div class="mb-3">
            <label for="price_per_day" class="form-label">Diária (em €)</label>
            <input type="number" step="0.01" class="form-control" id="price_per_day" name="price_per_day" required>
        </div>
        <div class="mb-3">
            <label for="last_legalization_date" class="form-label">Última Legalização</label>
            <input type="date" class="form-control" id="last_legalization_date" name="last_legalization_date" required>
        </div>
        <div class="mb-3">
            <label for="next_legalization_date" class="form-label">Próxima Legalização</label>
            <input type="date" class="form-control" id="next_legalization_date" name="next_legalization_date" required>
        </div>
        <div class="form-group">
            <label for="image">Imagens do veículo</label>
            <input type="file" class="form-control" id="imagens" name="imagens" multiple>
        </div>
        <div class="d-flex justify-content-end mt-4">
            <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary me-2">Cancelar</a>
            <button type="submit" class="btn btn-primary">Adicionar Veículo</button>
        </div>
    </form>
</div>

<!-- Lógica para preencher a categoria automaticamente -->
<script>
    document.getElementById("price_per_day").addEventListener("input", function () {
        const diaria = parseFloat(this.value);
        let categoria = "";
        if (diaria <= 50) {
            categoria = "Económico";
        } else if (diaria <= 250) {
            categoria = "Silver";
        } else {
            categoria = "Gold";
        }
        document.getElementById("categoria").value = categoria;
    });
</script>

{% endblock %}
